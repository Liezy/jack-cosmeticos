<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Cosméticos - Moda em Geral</title>
    <link rel="icon" href="logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jack-burgundy': '#401014',
                        'jack-mauve': '#A67B7E',
                        'jack-pink': '#F2C9CC',
                        'jack-rose': '#D9A3AC',
                        'jack-brown': '#40322F'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-jack-pink/30">
    <!-- Header -->
    <header class="bg-gradient-to-r from-jack-burgundy to-jack-brown text-white shadow-lg">
        <div class="container mx-auto px-3 sm:px-4 py-4 sm:py-6">
            <div class="flex justify-between items-center gap-2 sm:gap-4">
                <div class="flex items-center gap-2 sm:gap-4 min-w-0 flex-shrink">
                    <img src="logo.jpg" alt="Jack Cosméticos" class="h-12 w-12 sm:h-16 sm:w-16 rounded-full object-cover shadow-lg flex-shrink-0">
                    <div class="min-w-0">
                        <h1 class="text-lg sm:text-2xl md:text-3xl font-bold truncate">Jack Cosméticos</h1>
                        <p class="text-xs sm:text-sm text-jack-pink">Moda em Geral</p>
                    </div>
                </div>
                <button id="cart-btn" class="relative bg-white text-jack-burgundy px-3 py-2 sm:px-6 sm:py-3 rounded-full font-semibold hover:bg-jack-pink transition duration-300 shadow-lg flex-shrink-0 text-sm sm:text-base">
                    <i class="fas fa-shopping-cart sm:mr-2"></i>
                    <span class="hidden sm:inline">Carrinho</span>
                    <span id="cart-count" class="absolute -top-1 -right-1 sm:-top-2 sm:-right-2 bg-red-500 text-white rounded-full w-5 h-5 sm:w-7 sm:h-7 flex items-center justify-center text-xs font-bold">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-3 sm:px-4 py-6 sm:py-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-jack-burgundy mb-6 sm:mb-8 text-center">Nossos Produtos</h2>
        
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Floating Cart Button -->
    <button id="floating-cart-btn" class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 bg-gradient-to-r from-jack-burgundy to-jack-brown text-white w-14 h-14 sm:w-16 sm:h-16 rounded-full shadow-2xl hover:shadow-3xl hover:scale-110 transition-all duration-300 z-50 flex items-center justify-center">
        <div class="relative">
            <i class="fas fa-shopping-cart text-xl sm:text-2xl"></i>
            <span id="floating-cart-count" class="absolute -top-2 -right-2 sm:-top-3 sm:-right-3 bg-red-500 text-white rounded-full w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center text-xs font-bold">0</span>
        </div>
    </button>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 left-4 right-4 sm:left-auto sm:right-4 z-[60] space-y-2 sm:max-w-sm">
        <!-- Toasts will be added here dynamically -->
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-2 sm:p-4">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-2xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-hidden flex flex-col">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-jack-burgundy to-jack-brown text-white px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
                <h3 class="text-xl sm:text-2xl font-bold">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Meu Carrinho
                </h3>
                <button id="close-modal" class="text-white hover:text-jack-pink transition text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="flex-1 overflow-y-auto p-4 sm:p-6">
                <div id="cart-items" class="space-y-4">
                    <!-- Cart items will be loaded here -->
                </div>
                <div id="empty-cart" class="hidden text-center py-12">
                    <i class="fas fa-shopping-basket text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">Seu carrinho está vazio</p>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="border-t border-gray-200 px-4 sm:px-6 py-3 sm:py-4 bg-gray-50">
                <div class="flex justify-between items-center mb-3 sm:mb-4">
                    <span class="text-lg sm:text-xl font-semibold text-gray-700">Total:</span>
                    <span id="cart-total" class="text-xl sm:text-2xl font-bold text-jack-burgundy">R$ 0,00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 sm:py-4 rounded-lg font-bold text-base sm:text-lg hover:from-green-600 hover:to-green-700 transition duration-300 shadow-lg flex items-center justify-center">
                    <i class="fab fa-whatsapp mr-2 text-xl sm:text-2xl"></i>
                    <span class="truncate">Finalizar Pedido via WhatsApp</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
